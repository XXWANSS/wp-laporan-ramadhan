<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Harian Ramadhan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?ramadhan,mosque') no-repeat center center/cover;
            color: #fff;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 50px auto;
            width: 50%;
            border-radius: 10px;
        }
        img {
            width: 100px;
            margin-bottom: 20px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            background: green;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="da.jpeg" alt="Logo Madrasah">
        <h2>Laporan Harian Ramadhan</h2>
        <form>
            <input type="text" placeholder="Nama" required>
            <input type="text" placeholder="Kelas" required>
            <input type="text" placeholder="NIS" required>
            <label>Sholat 5 Waktu:</label>
            <select>
                <option>Ya</option>
                <option>Tidak</option>
            </select>
            <label>Tarawih:</label>
            <select>
                <option>Ya</option>
                <option>Tidak</option>
            </select>
            <label>Puasa:</label>
            <select>
                <option>Ya</option>
                <option>Tidak</option>
            </select>
            <textarea placeholder="Catatan Hafalan"></textarea>
            <button type="submit">Kirim</button>
        </form>
    </div>
</body>
</html>
